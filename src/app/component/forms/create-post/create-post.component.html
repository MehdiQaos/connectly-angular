<div class="flex w-full flex-col items-center divide-y rounded-md bg-white p-5 shadow-lg">
  <div class="relative mb-3">
    <img *ngIf="selectedFile" [src]="imagePreview" class="object-cover rounded-md" alt="" />
    <button
      *ngIf="selectedFile"
      type="button"
      (click)="onRemoveImage()"
      class="absolute bg-gray-100/40 p-2 rounded-full bottom-1 right-1"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
        />
      </svg>
    </button>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex w-full flex-col divide-y">
    <div id="aaa" class="my-4 flex items-stretch">
      <app-no-image *ngIf="!profilePictureUrl" [size]=6/>
      <img
        class="h-20 w-20 rounded-full"
        *ngIf="profilePictureUrl"
        [src]="profilePictureUrl"
        alt=""
      />
      <input
        type="text"
        class="block flex-grow indent-4 focus:outline-none"
        formControlName="content"
        placeholder="What's on your mind?"
      />
    </div>
    <div class="flex items-center justify-between">
      <div class="flex mt-5">
      <label class="rounded-md bg-blue-500 px-1 py-1 text-white">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
          />
        </svg>

        <input (change)="onFileSelected($event)" formControlName="file" hidden type="file" />
      </label>
      <label class="ml-5">
        public:
        <input formControlName="isPublic" type="checkbox">
      </label>
      </div>
      <button type="submit" class="mt-5 rounded-md bg-blue-500 px-1 py-1 text-sm text-white">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"
          />
        </svg>
      </button>
    </div>
  </form>
</div>
