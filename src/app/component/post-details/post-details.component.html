<div *ngFor="let post of posts" class="my-4">
    <app-post2 (delete)="onPostDelete($event)" [post]="post"></app-post2>
</div>
<div>
    <app-add-comment (commentAdded)="handleCommentAdded()" (commentNotAdded)="handleCommentNotAdded()" [postId]="id"/>
</div>
<div *ngFor="let comment of comments">
    <div class="my-2">
        <app-comment (deleteComment)="onDeleteComment($event)" [comment]="comment"></app-comment>
    </div>
</div>
