    <div class="bg-white rounded-lg shadow-lg transform duration-200 easy-in-out">
        <div class="p-5">
        <div class="flex justify-center">
            <img *ngIf="profile.member.profilePictureLocation" class="h-32 w-32 bg-white rounded-full" [src]="imageService.getImageUrl(profile.member.profilePictureLocation)" alt="" />
            <app-no-image *ngIf="!profile.member.profilePictureLocation" [size]="16"/>
        </div>
            <div class="h-48 overflow-hidden text-center">
                <h2 class="text-gray-800 text-3xl font-bold">{{ profile.member.firstName }} {{ profile.member.lastName }}</h2>
                <h2 class="text-gray-400 mt-2">{{ profile.member.email }}</h2>
                <p class="my-2 overflow-hidden text-gray-500 text-sm">{{ profile.member.location }}</p>
                <p class="my-2 overflow-hidden text-gray-500 text-sm">{{ profile.member.profession }}</p>
            </div>
        <button (click)="follow()" *ngIf="!isOwnProfile && !isFollowing" type="button" class="text-white mx-auto block bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Follow</button>
        <button (click)="unFollow()" *ngIf="!isOwnProfile && isFollowing" type="button" class="focus:outline-none mx-auto block text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Unfollow</button>
        <button *ngIf="isOwnProfile" type="button" class="block mx-auto text-white bg-gray-300 dark:bg-blue-500 cursor-not-allowed font-medium rounded-lg text-sm px-5 py-2.5 text-center" disabled>Follow</button>

        </div>
        <div class="flex  bg-gray-50 ">
            <div class="text-center w-1/2 p-4 hover:bg-gray-100 cursor-pointer">
                <p><span class="font-semibold">{{ profile.numberOfFollowers }}</span> Followers</p>
            </div>
            <div class="border"></div>
            <div class="text-center w-1/2 p-4 hover:bg-gray-100 cursor-pointer">
                <p> <span class="font-semibold">{{ profile.numberOfFollowings }}</span> Followings</p>
            </div>
        </div>
    </div>
